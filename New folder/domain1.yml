%YAML 1.1
---
actions:
- action_chat_restart
- action_no_sure
- action_restart
- action_search_hottel
- action_test
- action_thongtin
- action_update_ht
- action_update_quaht
- action_update_room
- action_vitri
- action_yes_sure
- utter_ask_continue
- utter_bye
- utter_chitchat
- utter_chung
- utter_greet
- utter_no_thongtin
- utter_no_vitri
- utter_noworries
- utter_slots_values
- utter_slots_values_ht
- utter_thongtin
- utter_update_ht
- utter_vitri
entities:
- cuisine
- deny
- effirm
- feedback
- lc_hottel
- num_people
- num_room
- qu_hottel
- seating
- thong_tin
- vi_tri
forms:
- hottel_form
- restaurant_form
intents:
- inform
- affirm
- request_hottel:
    use_entities: false
- chitchat:
    use_entities: false
- request_vitri:
    use_entities: false
- request_thongtin:
    use_entities: false
- deny
- thankyou
- greet
- request_chung
- request_restaurant
- stop
- goodbye
- update_hottel
slots:
  cuisine:
    auto_fill: false
    type: unfeaturized
  feedback:
    auto_fill: false
    type: unfeaturized
  lc_hottel:
    auto_fill: false
    type: unfeaturized
  num_people:
    auto_fill: false
    type: unfeaturized
  num_room:
    auto_fill: false
    type: unfeaturized
  outdoor_seating:
    auto_fill: false
    type: unfeaturized
  preferences:
    auto_fill: false
    type: unfeaturized
  qu_hottel:
    auto_fill: false
    type: unfeaturized
  requested_slot:
    type: unfeaturized
  sure:
    type: unfeaturized
  thong_tin:
    type: text
  tt_thongtin:
    type: text
  tt_vitri:
    type: text
  vi_tri:
    type: text
templates:
  utter_ask_continue:
  - text: Bạn có cần giúp đỡ gì nữa không ?
  utter_ask_cuisine:
  - text: Bạn muốn ăn đồ ăn nào? ^^
  utter_ask_feedback:
  - text: Cho tôi xin chút review của bạn đi :)
  utter_ask_lc_hottel:
  - text: Bạn cần KS ở khu vực nào ?
  utter_ask_num_people:
  - text: ' Bao nhiêu người vậy? ^^'
  utter_ask_num_room:
  - text: bạn cần bao nhiêu phòng?
  utter_ask_outdoor_seating:
  - text: ' Bạn có muốn ngồi ở ngoài không? ^^'
  utter_ask_preferences:
  - text: ' Cho mình xin thêm ít thông tin nữa nha!!!'
  utter_ask_qu_hottel:
  - text: Bạn cần một khách sạn như thế nào? /n (giá rẻ, tốt, thoáng mát, chất lượng....)
  utter_bye:
  - text: Bye !
  utter_chitchat:
  - text: chit chat
  utter_chung:
  - text: Đến tới Cần Thơ thì bạn không thể bỏ qua các địa điểm như Bến Ninh Kiều,
      Chùa Ông, Chợ Đêm, nhà cổ Bình Thủy, Vườn cây Mỹ Khánh, Thiền Viện Trúc Lâm
  utter_default:
  - text: hello
  utter_greet:
  - text: xin chào, bạn cần tôi giúp gì?
  utter_no_thongtin:
  - text: Bot không biết !
  utter_no_vitri:
  - text: Bot không biết !
  utter_noworries:
  - text: ok, tạm biệt
  utter_search_hottel:
  - text: '{sqlht}'
  utter_slots_values:
  - text: ">>> Tôi chuẩn bị đặt chỗ cho bạn dựa vào các thông số sau:\n - Đồ ăn: {cuisine}\n\
      \ - Số người: {num_people}\n - Ngồi ở ngoài: {outdoor_seating}\n - Yêu cầu thêm:\
      \ {preferences}\n - Phản hồi: {feedback}"
  utter_slots_values_ht:
  - text: Có phải bạn đang tìm một khách sạn {qu_hottel} gồm {num_room} phòng ở {lc_hottel}
      ?
  utter_submit:
  - text: Xong rồi đó!!
  utter_test:
  - text: 'text : {test}'
  utter_thongtin:
  - text: "Thông tin {thong_tin}: \n{tt_thongtin}"
  utter_update_ht:
  - text: thay đổi thành công ^^
  utter_vitri:
  - text: "Vị Trí {vi_tri}: \n{tt_vitri}"
  utter_wrong_cuisine:
  - text: ' Đồ ăn bạn chọn không có trong dữ liệu, chọn các khác nha!!!'
  utter_wrong_lc_hottel:
  - text: không tìm thấy khách sạn ở vị trí này, mời nhập lại!
  utter_wrong_num_people:
  - text: ' Số người phải là số nguyên dương, làm ơn thử lại!!!'
  utter_wrong_num_room:
  - text: số phòng không hợp lệ
  utter_wrong_outdoor_seating:
  - text: " Làm ơn xác nhận là 'ở trong' hay 'ở ngoài' giúp bot nha!!!"
